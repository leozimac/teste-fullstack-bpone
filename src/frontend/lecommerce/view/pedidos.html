<div class="card w-75" ng-controller="pedidosCtrl">
    <div class="card-body">
        <h4 class="card-title">Pedidos</h4>
        <div ui-alert title="Ops, aconteceu um erro!" ng-if="showErrorMessage">
            {{error}}
        </div>
        <div class="d-flex flex-row-reverse mb-2">
            <a class="btn btn-primary" href="#!/novoPedido">Novo Pedido</a>
        </div>
        <hr>
        <input class="form-control mb-2" type="text" ng-model="criterioDeBusca" placeholder="Busque por um pedido"/>
        <table class="table table-striped">
            <tr>
                <th>Código</th>
                <th>Cliente</th>
                <th>Data</th>
                <th>Total</th>
                <th>Ações</th>
            </tr>
            <tr ng-repeat="pedido in pedidos | filter:criterioDeBusca">
                <td>{{pedido.code}}</td>
                <td>{{pedido.client}}</td>
                <td>{{pedido.date | date:"dd/MM/yyyy HH:mm"}}</td>
                <td>{{pedido.total | currency:"R$":2}}</td>
                <td>
                    <div class="">
                        <a class="btn btn-primary btn-sm" href="#!/detalhesPedido/{{pedido.id}}">Detalhes</a>
                        <button class="btn btn-danger btn-sm" ng-click="removerPedido(pedido.id)">Remover</button>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
